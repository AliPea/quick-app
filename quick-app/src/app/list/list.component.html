<img [src] = 'srcpath' style="width: 300px; height: 250px;">
<h1>
  {{title}}

<ul *ngIf='listItems'>
  <li *ngFor='let item of listItems' appBold>

</ul>

<button (click)="onSelect()">Submit</button>
<br>
{{user}}
<input [(ngModel)]="user" [ngModelOptions]="{standalone: true}">
